<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="micGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFA347"/>
      <stop offset="100%" stop-color="#FF6A00"/>
    </linearGradient>

    <linearGradient id="buttonGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFB366"/>
      <stop offset="100%" stop-color="#E65100"/>
    </linearGradient>

    <style>
      .outline { stroke:#7A3200; stroke-width:12; stroke-linejoin:round; }
      .grill { stroke:#B34700; stroke-width:14; stroke-linecap:round; }
    </style>
  </defs>

  <!-- Microphone Head -->
  <rect x="130" y="20" width="252" height="240" rx="126"
        fill="url(#micGradient)" class="outline"/>

  <!-- Thicker Grill lines -->
  <line x1="190" y1="105" x2="322" y2="105" class="grill"/>
  <line x1="190" y1="145" x2="322" y2="145" class="grill"/>
  <line x1="190" y1="185" x2="322" y2="185" class="grill"/>

  <!-- Mic Body -->
  <rect x="186" y="270" width="140" height="125" rx="45"
        fill="#FF7A00" class="outline"/>

  <!-- Button -->
  <circle cx="256" cy="330" r="18"
          fill="url(#buttonGradient)"
          stroke="#7A3200"
          stroke-width="7"/>

  <!-- Stem -->
  <rect x="226" y="395" width="60" height="70"
        fill="#FF7A00"
        stroke="#7A3200"
        stroke-width="12"
        stroke-linejoin="round"/>

  <!-- Base -->
  <rect x="150" y="465" width="212" height="42" rx="21"
        fill="#FF7A00" class="outline"/>

</svg>

